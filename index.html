    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CADASTRO</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
        <script src="./app.js" defer></script>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="stylesheet" href="./style/button.css">
        <link rel="stylesheet" href="./style/menu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <main>
        <div class="container">
            <img src="/images/Logo Univali.png" class="imgUnivali">
            <div class="glass-background">
                <form action="cadastro" id="meuForm">
                    <p> Nome do item: <input type="text" name="itemName" id="itemName" class="itemName" required oninput="validation()"> </p>
                    <p> Unidade de Medida:
                        <select name="unidadeMedida" id="unidadeMedida" class="unidadeMedida" required onchange="validation()">
                            <option value="" disabled selected></option>
                            <option value="KG">KG</option>
                            <option value="UN">UN</option>
                            <option value="LT">LT</option>
                        </select>
                    </p>
                    <p id="quantidadeContainer"> Quantidade: <input type="text" name="qtd" id="qtd" class="qtd"> <span id="unidadeMedidaAddon"></span></p>
                    <p> Preço: <input type="text" name="price" id="price" class="price" required> </p>
                    <p> O produto é perecivel?         
                        <input type="radio" id="sim" name="radio" value="sim" class="radio" required>
                        <label for="sim">Sim</label>
                        <input type="radio" id="nao" name="radio" value="nao" class="radio">
                        <label for="nao">Não</label>
                    </p>
                    <p id="dataValidadeContainer"> Data de validade: <input type="date" name="dataValidade" id="dataValidade" class="dataValidade"> </p>
                    <p> Data de fabricação: <input type="date" name="dataFabricacao" id="dataFabricacao" class="dataFabricacao"> </p>
                        <div class="buttonContainer">
                            <button type="submit" class="button">Salvar</button>
                            <button onclick="redirect()" type="button" class="button">Cancelar</button> 
                        </div>
                </form>
            </div>
        </div>
    </main>
